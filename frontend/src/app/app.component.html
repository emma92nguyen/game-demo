<div class="rock-paper-scissors-game-container" [class.rock-paper-scissors-game-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="rock-paper-scissors-game-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="rock-paper-scissors-game">Rock Paper Scissors Game</h1>
  </mat-toolbar>

  <mat-sidenav-container class="rock-paper-scissors-game-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/game">Rock Paper Scissors Game</a>
        <a mat-list-item routerLink="/ranking">Player Ranking</a>
        <a mat-list-item routerLink="/rules">Game Rules</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
