<mat-grid-list cols="9">
  <mat-grid-tile colspan="2" rowspan="1"><h2 class="models">Top 10 players</h2>
  </mat-grid-tile>
  <mat-grid-tile colspan="5" rowspan="4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ranking-table">
    <!-- Ranking Column -->
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef>Rank</th>
      <td mat-cell *matCellDef="let player"> {{player.rank}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let player"> {{player.playerName}} </td>
    </ng-container>

    <!-- Number of wins Column -->
    <ng-container matColumnDef="numberOfWins">
      <th mat-header-cell *matHeaderCellDef>Number of wins</th>
      <td mat-cell *matCellDef="let player"> {{player.numberOfWinsInARow}} </td>
    </ng-container>

    <!-- Time played Column -->
    <ng-container matColumnDef="createdTime">
      <th mat-header-cell *matHeaderCellDef>Time played</th>
      <td mat-cell *matCellDef="let player"> {{player.createdTime | date:'short':'de'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="4"></mat-grid-tile>
</mat-grid-list>
